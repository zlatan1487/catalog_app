{% extends 'catalog/base.html' %}
{% load mediapath_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="card-img-top" style="width: auto; max-width: 100%; max-height: 100%; object-fit: contain;" src="{% mediapath product.image %}" alt="{{ product.title }}">
            </div>
            <div class="col-md-6">
                <h2>{{ product.title }}</h2>
                <p>{{ product.description }}</p>
                <p>Цена: {{ product.purchase_price }} руб.</p>
                <p>{{ object.purchase_price }}</p>
                <small>({{ object.category | title }})</small>
                <small class="text-muted">{{ object.last_modified_date }}</small>
            </div>
        </div>
    </div>
{% endblock %}
